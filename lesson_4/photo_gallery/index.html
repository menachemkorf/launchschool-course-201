<!DOCTYPE html>
<html>
  <head>
    <title>Photo Gallery</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <figure>

      <div class="thumbs">

          <li>
            <img src="http://placehold.it/1200x900">
          </li>
          <li>
            <img src="http://placehold.it/1200x900">
          </li>
          <li>
            <img src="http://placehold.it/1200x900">
          </li>
          <li>
            <img src="http://placehold.it/1200x900">
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
