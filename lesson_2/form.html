<!doctype html>
<html lang="en-US">
  <head>
    <title>Forms</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <form action="" method="">
      <fieldset>
        <dl>
          <dt><label for="name">Your Name</label></dt>
          <dd><input type="text" name="name" id="name" required></dd>
          <dt><label for="email">Email</label></dt>
          <dd><input type="email" name="email" id="email" required></dd>
          <dt><label for="phone">Phone Number</label></dt>
          <dd><input type="tel" name="phone" id="phone" required></dd>
          <dt><label for="message">Message</label></dt>
          <dd>
            <textarea name="message" id="message" cols="80" rows="6" required></textarea>
          </dd>
          <input type="submit" value="Send Message">
          <input type="reset" value="Clear">
        </dl>
      </fieldset>
    </form>

    <form action="" method="">
      <fieldset>
        <label for="query">Search for</label>
        <input type="search" name="query" id="query">
        <label><input type="radio" name="filter" value="tv">TV</label>
        <label><input type="radio" name="filter" value="movies">Movies</label>
        <label><input type="radio" name="filter" value="music">Music</label>
        <input type="button" value="Search">
      </fieldset>
    </form>

    <form action="" method="">
      <fieldset>
        <dl>
          <dt><label for="movie">Movie</label></dt>
          <dd>
            <select name="movie" id="movie">
              <option value="looper">Looper</option>
              <option value="frozen">Frozen</option>
              <option value="tommy_boy">Tommy Boy</option>
            </select>
          </dd>
          <dt><label for="rating">Rating</dt>
          <dd><input type="range" name="rating" id="rating" min="1" max="5"></dd>
        </dl>
        <div>
          <label><input type="checkbox" name="favorite">Add to my favorites</label>
        </div>
        <input type="submit" value="Rate movie">
      </fieldset>
    </form>

  </body>
</html>
