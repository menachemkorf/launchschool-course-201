<!DOCTYPE html>
<html>
<head>
  <title>Advanced Form Layout</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
  <body>
    <h1>Create Your Profile</h1>
    <form action="" method="post">
    <fieldset>
      <h2>Personal Info</h2>
      <dl class="partial name">
        <dt>
          <label for="first_name">Your Name</label>
        </dt>
        <dd>
          <input type="text" name="first_name" id="first_name" placeholder="First">
        </dd><!--
         --><dd>
          <input type="text" name="last_name" placeholder="Last">
        </dd>
      </dl>
      <dl>
        <dt>
          <label for="email">Email</label>
        </dt>
        <dd>
          <input type="email" name="email" id="email">
        </dd>
      </dl>
    </fieldset>

    <fieldset>
      <h2>Social Media Accounts</h2>
      <dl class="partial social">
        <dt>
          <label for="facebook">Facebook</label>
        </dt>
        <dd>
          <input type="text" name="facebook" id="facebook">
        </dd>
      </dl><!--
       --><dl class="partial social">
        <dt>
          <label for="twitter">Twitter</label>
        </dt>
        <dd>
          <input type="text" name="twitter" id="twitter">
        </dd>
      </dl><!--
       --><dl class="partial social">
        <dt>
          <label for="linkedin">Linkedin</label>
        </dt>
        <dd>
          <input type="text" name="linkedin" id="linkedin">
        </dd>
      </dl>
    </fieldset>

    <fieldset>
      <h2>Account Info</h2>
      <dl>
        <dt>
          <label for="profile_name">Profile Name</label>
        </dt>
        <dd>
          <input type="text" name="profile_name" id="profile_name">
        </dd>
      </dl>
      <dl class="password">
        <dt>
          <label for="password">Password</label>
        </dt>
        <dd>
          <input type="password" name="password" id="password">
        </dd>
      </dl><!--
       --><dl class="confirm_password">
        <dt>
          <label for="confirm_password">Confirm Password</label>
        </dt>
        <dd>
          <input type="password" name="confirm_password" id="confirm_password">
        </dd>
      </dl>
    </fieldset>

    <fieldset>
      <h2>Bio</h2>
      <textarea name="bio" rows="6" cols="80"></textarea>
    </fieldset>

    <fieldset>
      <input type="checkbox" name="agree" id="agree">
      <label for="agree" class="agree">
        I agree to treat other users with respect, and will not say something at all if I have nothing nice to say.
      </label>
      <input type="submit" value="Create Account">
    </fieldset>

    </form>
  </body>
</html>
